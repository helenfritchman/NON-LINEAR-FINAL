<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

        </div>

          <!-- Content for box 3 -->
        </div>
        <div id="box4" class="box">

          <!-- Content for box 4 -->
        </div>

          <div id="text5">TEXT </BR>ARCHI- <BR>TECTURE TEXT </BR>ARCHI- <BR>TECTURE</div>
          <!-- Content for box 5 -->
        </div>
        <div id="box6" class="box">
          <div class="circles"></div>
          <div id="text6">MULTI- </BR>MODULAR </BR>MULTI- </BR>MODULAR </div>
          <!-- Content for box 6 -->
        </div>
      </div>
    </div>
    <div class="yellowbox2">
      <div id="year">2024</div>
      <div id="name">HELEN FRITCHMAN</div>
    </div>
  
    <script src="script.js"></script>
